# buf.gen.yaml
version: v1
managed:
  enabled: true
  go_package_prefix:
    # <module_name>   : name in go.mod
    # <relative_path> : where generated code should be output
    default: github.com/DuckyMomo20012/go-todo/internal/common/genproto
    # Remove `except` field if googleapis is not used
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/grpc/go:v1.3.0
    out: ../../internal/common/genproto
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protocolbuffers/go:v1.33.0
    out: ../../internal/common/genproto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway:v2.19.1
    out: ../../internal/common/genproto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.19.1
    out: ../openapi
